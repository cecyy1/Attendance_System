<!-- templates/edit_employee.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
   <div class="container mt-5">
        <h1 class="mb-4">Edit Employee</h1>
        <form method="POST">
            First Name: <input type="text" name="first_name" value="{{ employee[1]}}" required><br>
            Last Name: <input type="text" name="last_name" value="{{ employee[2]}}" required><br>
            Department: <input type="text" name="department" value="{{ employee[3]}}" required><br>
            Email: <input type="text" name="email" value="{{ employee[4]}}" required><br>
            Hire Date: <input type="text" name="hire_date" value="{{ employee[5]}}" required><br>
            <input type="submit" value="Update emplyee">
            <a href="{{ url_for('employee_list')}}" class="btn btn-seconday">Cancel</a>
        </form>
        </div>
</body>
</html>
