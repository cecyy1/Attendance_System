<!-- templates/edit_employee.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Edit Employee</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" name="first_name" id="first_name" value="{{ employee[1] }}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" name="last_name" id="last_name" value="{{ employee[2] }}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department:</label>
                <input type="text" name="department" id="department" value="{{ employee[3] }}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" value="{{ employee[4] }}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="hire_date" class="form-label">Hire Date:</label>
                <input type="date" name="hire_date" id="hire_date" value="{{ employee[5] }}" class="form-control" required />
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Update Employee</button>
                <a href="{{ url_for('employee_list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
