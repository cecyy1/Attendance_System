<!-- templates/add_event.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Add Event</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="event_name" class="form-label">Event Name:</label>
                <input type="text" class="form-control" name="event_name" id="event_name" required>
            </div>

            <div class="mb-3">
                <label for="event_type" class="form-label">Event Type:</label>
                <input type="text" class="form-control" name="event_type" id="event_type" required>
            </div>

            <div class="mb-3">
                <label for="event_date" class="form-label">Event Date:</label>
                <input type="date" class="form-control" name="event_date" id="event_date" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" class="form-control" name="location" id="location" required>
            </div>

            <button type="submit" class="btn btn-success">Add Event</button>
            <a href="{{ url_for('events_list') }}" class="btn btn-secondary">Cancel</a>
        </form>          
    </div>
</body>
</html>
